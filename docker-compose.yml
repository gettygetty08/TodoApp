version: "3.9"

services:
  db:
    image: postgres:16
    container_name: todo-postgres
    environment:
      POSTGRES_DB: todo_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: p@ssw0rd
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build:
      context: ./TodoApi
      dockerfile: Dockerfile
    container_name: todo-api
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=todo_app;Username=postgres;Password=p@ssw0rd"
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./todo-frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  db-data:

